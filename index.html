<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
        <header>
            <div class="headline">
                <h1>QR-Code Generator</h1>
            </div>
        </header>
        <div class="rainbow-band">
          <p>The word “<b>QR Code</b>” is registered trademark of DENSO WAVE INCORPORATION.</p>
        </div>
        
        <main>
            <div class="input-box">
                <label for="input">Text </label>
                <input type="text" name="user-input" id="input-text" placeholder="Enter & See Real-Time changes">
            </div>
            <div class="qr-box">
              <canvas id="canvas"></canvas>
            </div>
            
            <div class="gen-btn">
              <a  id="download" download="myqr-code.jpg" onclick="downloadImg(this)">Download</a>
              <div class="edit-box">
                <img  id="edit-icon" src="./assets/edit.png" alt="edit">
                <input type="checkbox" name="input-check" id="input-check">
                <div class="editor">
                  <div class="editor-div">
                    <div class="backround editor-items">
                      <label for="back-color">Background Color</label>
                      <select name="back-color" id="back-color">
                        <option id="back-color-red" value="white">White</option>
                        <option id="back-color-green" value="green">Green</option>
                        <option id="back-color-blue" value="blue">Blue</option>
                        <option id="back-color-white" value="black">Black</option>
                      </select>
                    </div>
                    <div class="foreground editor-items">
                      <label for="fore-color">Foreground Color</label>
                      <select name="fore-color" id="fore-color">
                        <option id="fore-color-red" value="black">Black</option>
                        <option id="fore-color-green" value="green">Green</option>
                        <option id="fore-color-blue" value="blue">Blue</option>
                        <option id="fore-color-white" value="white">White</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <button onclick="generateQRCode()">Generate</button>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script src="./assets/js/app.js"></script>
  </body>
</html>
