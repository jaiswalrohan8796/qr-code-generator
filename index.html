<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
        <header>
            <div class="headline">
                <h1>QR-Code Generator</h1>
            </div>
        </header>
        <div class="rainbow-band"></div>
        
        <main>
            <div class="input-box">
                <label for="input">Text: </label>
                <input type="text" name="user-input" id="input-text" placeholder="Enter here">
            </div>
            <div class="qr-box">
              <canvas id="canvas"></canvas>
            </div>
            
            <div class="gen-btn">
              <a  id="download" download="myqr-code.jpg" onclick="downloadImg(this)">Download</a>
              <div class="edit-box">
                <input type="checkbox" name="input-check" id="input-check">
                <div class="editor">
                  <select name="back-color" id="back-color">
                    <option id="back-color-red" value="red">Red</option>
                    <option id="back-color-green" value="green">Green</option>
                    <option id="back-color-blue" value="blue">Blue</option>
                    <option id="back-color-white" value="white">White</option>
                  </select>
                </div>
              </div>
              <button onclick="generateQRCode()">Generate</button>
            </div>
        </main>
        <footer>
          <p>The word “<b>QR Code</b>” is registered trademark of DENSO WAVE INCORPORATION.</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script src="./assets/js/app.js"></script>
  </body>
</html>
